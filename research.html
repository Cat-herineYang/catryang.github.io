  <style>
    /* match index page typography */
    body {
      font-family: 'Open Sans', sans-serif;

    nav a {

    .placeholder {

      padding: 2rem;
      max-width: 600px;
      margin: 2rem auto;

    .progress-bar {
      width: 100%;
      height: 0.5rem;
      background: var(--border-color);
      border-radius: var(--radius);
      overflow: hidden;
    }
    .progress-bar div {
      width: 40%;
      height: 100%;
      background: var(--accent-color);
      animation: progress 2s ease-in-out infinite;
    }
    @keyframes progress {
      0%   { width: 20%; }
      50%  { width: 60%; }
      100% { width: 20%; }
    }
