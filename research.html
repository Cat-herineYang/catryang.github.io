<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Professional fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --bg-color: #f7f9fa;
      --nav-bg: #ffffff;
      --accent: #005f73;
      --text: #102a43;
      --card-bg: #ffffff;
      --border: #e1e8ed;
      --radius: 6px;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: var(--bg-color);
      color: var(--text);
      font-family: 'Source Sans Pro', sans-serif;
      line-height: 1.6;
    }
    nav {
      background: var(--nav-bg);
      border-bottom: 1px solid var(--border);
      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      font-family: 'Rubik', sans-serif;
    }
    nav a {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    nav a:hover {
      color: var(--accent);
    }
    main {
      max-width: 720px;
      margin: 4rem auto;
      padding: 0 1rem;
    }
    h1 {
      font-family: 'Rubik', sans-serif;
      font-size: 2.4rem;
      color: var(--accent);
      text-align: center;
      margin-bottom: 2rem;
    }
    .placeholder {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 2.5rem 1.5rem;
      text-align: center;
      box-shadow: 0 3px 8px rgba(0,0,0,0.05);
    }
    .placeholder h2 {
      font-family: 'Rubik', sans-serif;
      font-size: 1.8rem;
      color: var(--text);
      margin-bottom: 0.75rem;
    }
    .placeholder p {
      font-size: 1rem;
      color: #415a77;
      margin-bottom: 1.5rem;
    }
    .progress-bar {
      position: relative;
      width: 100%;
      height: 0.5rem;
      background: var(--border);
      border-radius: var(--radius);
      overflow: hidden;
    }
    .progress-bar div {
      width: 40%;
      height: 100%;
      background: var(--accent);
      border-radius: var(--radius);
      animation: progress 2s ease-in-out infinite;
    }
    @keyframes progress {
      0% { width: 20%; }
      50% { width: 60%; }
      100% { width: 20%; }
    }
    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .placeholder { padding: 2rem 1rem; }
    }
  </style>
</head>

      </div>
    </div>
  </main>
</body>
</html>
