<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Catherine Yang</title>

  <!-- Professional fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --bg: #f5f7fa;
      --nav-bg: #ffffff;
      --border: #e0e4e8;
      --accent: #1f618d;
      --text: #2c3e50;
      --card-bg: #ffffff;
      --radius: 8px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg);
      font-family: 'Roboto', sans-serif;
      color: var(--text);
      line-height: 1.6;
    }
    nav {
      background: var(--nav-bg);
      border-bottom: 1px solid var(--border);
      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      font-family: 'Montserrat', sans-serif;
    }
    nav a {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    nav a:hover {
      color: var(--accent);
    }
    main {
      max-width: 800px;
      margin: 3rem auto;
      padding: 0 2rem;
      display: grid;
      gap: 2rem;
    }
    .contact-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }
    .contact-card, .map-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .contact-card h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2rem;
      color: var(--accent);
      margin-bottom: 1rem;
    }
    .contact-card p {
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    .contact-card a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }
    .contact-card a:hover {
      text-decoration: underline;
    }
    .map-card iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: var(--radius);
    }
    @media (max-width: 700px) {
      .contact-grid { grid-template-columns: 1fr; }
      .map-card { height: 300px; }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="resume.html">Resume</a>
    <a href="projects.html">Projects</a>
    <a href="research.html">Research</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <div class="contact-grid">
      <div class="contact-card">
        <h1>Get in Touch</h1>
        <p><strong>Location:</strong> Durham, North Carolina</p>
        <p><strong>On Campus:</strong> Hudson Hall — <a href="https://www.google.com/maps/search/?api=1&query=Hudson+Hall+Duke+University" target="_blank">View on map</a></p>
        <p><strong>Phone:</strong> <a href="tel:+19196384508">(919) 638-4508</a></p>
        <p><strong>Email:</strong> <a href="mailto:catherine.yang@duke.edu">catherine.yang@duke.edu</a></p>
      </div>
      <div class="map-card">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3291.1234567890123!2d-78.9301234!3d36.0012345!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89acebbf9b8d6a4b%3A0x123456789abcdef0!2sHudson%20Hall%2C%20Duke%20University!5e0!3m2!1sen!2sus!4v0000000000000" 
          allowfullscreen="" 
          loading="lazy">
        </iframe>
      </div>
    </div>
  </main>
</body>
</html>
